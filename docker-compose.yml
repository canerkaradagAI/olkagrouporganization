version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: olka-postgres
    environment:
      POSTGRES_DB: olkagroup
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"  # Port 5433 kullanarak sistem PostgreSQL'i etkilemez
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
